<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yle kollagetool</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="png/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="png/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="png/favicon-16x16.png"
  />
</head>
<body>
    <!-- Vågeffekter från gamla designen -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <!-- <h1>Bildkollage</h1> -->
    
    <!-- Ny wrapper för att hålla container och canvas-container -->
    <div class="main-wrapper">
        <div class="container">
            <button class="buttonLeft" onclick="swapSite()">Andra verktyg</button>
            <p id="p2" style="position: relative;"> <!-- Add position: relative here -->
                
                <b>Björns kollagetool v0.9</b>
              </p>
              <p id="p3" style="text-align: center;">
                Dra bilderna för att justera position.<br> Använd zoom-reglagen för att förstora/förminska.
              </p>
            <div class="bulk-upload">
                <label for="bulkUpload">Ladda upp alla tre bilder på en gång:</label>
                <input type="file" id="bulkUpload" accept="image/*" multiple>
            </div>
            
            <div class="upload-area">
                <div class="input-group">
                    <label for="file1">Bild 1:</label>
                    <input type="file" id="file1" accept="image/*">
                    <div class="zoom-container">
                        <label for="zoom1">Zoom:</label>
                        <input type="range" id="zoom1" step="0.01" class="zoom-slider">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="file2">Bild 2:</label>
                    <input type="file" id="file2" accept="image/*">
                    <div class="zoom-container">
                        <label for="zoom2">Zoom:</label>
                        <input type="range" id="zoom2" step="0.01" class="zoom-slider">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="file3">Bild 3:</label>
                    <input type="file" id="file3" accept="image/*">
                    <div class="zoom-container">
                        <label for="zoom3">Zoom:</label>
                        <input type="range" id="zoom3" step="0.01" class="zoom-slider">
                    </div>
                </div>
            </div>
            
            <a id="downloadLink" download="kollage.png">Ladda ner kollage</a>
        </div>
        
        <!-- Canvas-container nu inuti main-wrapper -->
        <div class="canvas-container">
            <canvas id="collageCanvas"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
