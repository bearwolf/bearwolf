<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yle kollagetool</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="png/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="png/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="png/favicon-16x16.png"
  />
</head>
<body>
    <!-- Vågeffekter från gamla designen -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="beachBall"><img width="600" src="png/beachball.png" /><!-- <img width="600" id="bubble" src="png/bubble.png" /> --></div>
    <!-- <h1>Bildkollage</h1> -->
    
    <!-- Ny wrapper för att hålla container och canvas-container -->
    <div class="main-wrapper">
        <div class="container">
            <button class="buttonLeft" onclick="swapSite()">Andra verktyg</button>
            <p id="p2" style="position: relative;"> <!-- Add position: relative here -->
                
                <b>Björns kollagetool</b>
              </p>
              <p id="p3" style="text-align: center;">
                Dra bilderna för att justera position.<br> Använd zoom-reglagen för att förstora/förminska.
              </p>
            <div class="bulk-upload">
                <label for="bulkUpload">Ladda upp flera bilder på en gång: <span class="disclaimer-text">* OBS, detta nollställer kollaget.</span></label>
                <input type="file" id="bulkUpload" accept="image/*" multiple>
            </div>
            <div class="image-count-selector">
                <label for="imageCount">Antal bilder:</label>
                <select id="imageCount">
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="upload-area">
                <div class="input-group">
                    <div class="label-group">
                        <label for="file1">Bild 1:</label>
                        <input type="file" id="file1" accept="image/*">
                        <button class="swap-btn down" data-from="0" data-to="1">↓</button>
                    </div>
                    <div class="zoom-container">
                        <label for="zoom1">Zoom:</label>
                        <input type="range" id="zoom1" step="0.01" class="zoom-slider">
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="label-group">
                        <label for="file2">Bild 2:</label>
                        <input type="file" id="file2" accept="image/*">
                        <div class="button-group">
                        <button class="swap-btn up" data-from="1" data-to="0">↑</button>
                        <button class="swap-btn down" data-from="1" data-to="2">↓</button>
                        </div>
                    </div>
                    <div class="zoom-container">
                        <label for="zoom2">Zoom:</label>
                        <input type="range" id="zoom2" step="0.01" class="zoom-slider">
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="label-group">
                        <label for="file3">Bild 3:</label>
                        <input type="file" id="file3" accept="image/*">
                        <div class="button-group">
                        <button class="swap-btn up" data-from="2" data-to="1">↑</button>
                        <button class="swap-btn down" data-from="2" data-to="3" style="display: none;">↓</button>
                        </div>
                    </div>
                    <div class="zoom-container">
                        <label for="zoom3">Zoom:</label>
                        <input type="range" id="zoom3" step="0.01" class="zoom-slider">
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="label-group">
                        <label for="file4">Bild 4:</label>
                        <input type="file" id="file4" accept="image/*">
                        <button class="swap-btn up" data-from="3" data-to="2">↑</button>
                    </div>
                    <div class="zoom-container">
                        <label for="zoom4">Zoom:</label>
                        <input type="range" id="zoom4" step="0.01" class="zoom-slider">
                    </div>
                </div>
                
            </div>
            
            <a id="downloadLink" download="kollage.png">Ladda ner kollage</a>
        </div>
        
        <!-- Canvas-container nu inuti main-wrapper -->
        <div class="canvas-container">
            <canvas id="collageCanvas"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
